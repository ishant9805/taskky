{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <h1 class="ms-20">Hello, <span class="text-decoration-underline">{{ details.username }}</span></h1>
    <div class="text-center">
        <form action="/update/{{ session['user_id'] }}/email" method="post" class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label fw-bold">Email</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Enter new email" name="email" class="form-control" id="email">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
        <form action="/update/{{ session['user_id'] }}/username" method="post" class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label fw-bold">Username</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Enter new username" name="username" class="form-control" id="username">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary">Update</button>
            </div>
        </form>
        <form action="/update/{{ session['user_id'] }}/password" method="post">
            <div class="mb-3 row">
                <label for="input1" class="col-sm-2 col-form-label fw-bold">Password</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Enter old password" name="oldpass" class="form-control" id="input1">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="newPass" class="col-sm-2 col-form-label fw-bold">Password</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Enter new password" name="newpass" class="form-control" id="newPass">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="newpass" class="col-sm-2 col-form-label fw-bold">Confirm</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Confirm your new password" name="cnfpass" class="form-control" id="newpass">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
